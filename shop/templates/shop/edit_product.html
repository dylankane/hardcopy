{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">STOCK MANAGEMENT</h2>
                <h5 class="text-muted">EDIT A PRODUCT</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_product' product.id %}" enctype="multipart/form-data" class="form mb-2" >
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'shop' %}">CANCEL</a>
                        <button class="btn btn-black rounded-0" type="submit">EDIT PRODUCT</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
