{% extends "base.html" %}
{% load static %}



{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <hr class="w-75">
            <div class="row">
                <div class="col text-center mt-3">
                    <h2>GENRES</h2>
                    <hr class="w-50">
                </div>
            </div>
            <div class="row">
                <div class="container">
                    <div class="row">
                        {% for genre in genres %}
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 mb-4">
                            <div class="card h-100 border-0">
                                <a href="{% url 'shop' %}?genre={{ genre.name }}">
                                    <img class="card-img-top img-fluid mb-2" src="{{ genre.image }}"
                                        alt="{{ genre.name }}">
                                </a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
